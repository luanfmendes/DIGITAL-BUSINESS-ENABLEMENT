<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro - JSF</title>
</h:head>
<h:body>
	<h:form>
		<h:selectManyCheckbox value="#{cadastroBean.listaSelecionados}">
			<f:selectItem itemLabel="Thiago" itemValue="1" />
			<f:selectItem itemLabel="Maria" itemValue="2" />
			<f:selectItem itemLabel="Rafael" itemValue="3" />
		</h:selectManyCheckbox>
		<h:commandButton action="#{cadastroBean.cadastrar}" value="Cadastrar" />
	</h:form>
</h:body>
</html>
